<div class="container">
  <div class="grid">
    <div class="col-12">
      <h1>Pessoas</h1>
    </div>

    <div class="col-12 p-fluid">
        <label for="nome">Nome</label>
        <input type="text" pInputText>
    </div>
    <div>
        <button type="submit" pButton>Pesquisar</button>
    </div>

    <div class="grid">
        <div class="col-12">
            <p-table [value]="pessoas" responsiveLayout="stack" [paginator]="true" [rows]="5">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nome</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pessoa>
                    <tr>
                        <td><span class="p-column-title">Nome</span>{{pessoa.nome}}</td>
                        <td><span class="p-column-title">Cidade</span>{{pessoa.cidade}}</td>
                        <td><span class="p-column-title">Estado</span>{{pessoa.estado}}</td>
                        <td><span class="p-column-title">Status</span>
                            <ng-container *ngIf="pessoa.status == true; then ativo else inativo"></ng-container>
                            <ng-template #ativo>
                                Ativo
                            </ng-template>
                            <ng-template #inativo>
                                Inativo
                            </ng-template>
                        </td>
                        <td class="col-acoes">
                            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <button pButton type="submit">Nova Pessoa</button>
        </div>
    </div>

  </div>
</div>
