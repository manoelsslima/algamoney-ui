<div class="container">
    <div class="grid">
        <div class="col-12">
            <h1>Lançamentos</h1>
        </div>

        <div class="col-12 p-fluid">
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" pInputText />
        </div>

        <div class="col-12">
            <label for="vencimento" class="display-block">Vencimento</label>
            <input type="text" id="de" class="data" pInputText />

            <label for="ate">Até</label>
            <input type="text" id="ate" class="data" pInputText />
        </div>

        <div class="col-12">
            <button type="submit" pButton>Pesquisar</button>
        </div>
    </div>

    <div class="grid">
        <div class="col-12">
            <p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Pessoa</th>
                        <th>Descrição</th>
                        <th class="col-data-header">Vencimento</th>
                        <th class="col-data-header">Pagamento</th>
                        <th class="col-valor-header">Valor</th>
                        <th class="col-acoes-header">Ações</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-lancamento>
                    <tr>
                        <td>
                          <span class="p-column-title">Pessoa</span>
                          {{ lancamento.pessoa }}
                        </td>
                        <td>
                          <span class="p-column-title">Descrição</span>
                          {{ lancamento.descricao }}
                        </td>
                        <td class="col-data">
                          <span class="p-column-title">Vencimento</span>
                          {{ lancamento.dataVencimento }}
                        </td>
                        <td class="col-data">
                          <span class="p-column-title">Pagamento</span>
                          {{ lancamento.dataPagamento }}
                        </td>
                        <td class="col-valor" [ngStyle]="{color: lancamento.tipo ==='DESPESA' ? 'red' : 'blue'}">
                            {{lancamento.valor}}
                        </td>
                        <td class="col-acoes">
                            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="paginatorleft">
                    <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
                </ng-template>
                <ng-template pTemplate="paginatorright">
                    <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
                </ng-template>
            </p-table>
        </div>
    </div>

    <div class="col-12">
        <a pButton>Novo lançamento</a>
    </div>

</div>
